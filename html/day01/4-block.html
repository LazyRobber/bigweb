<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块元素</title>
    <style>
        ul,
        ol,
        dl{
            
        }
        dd{
            margin: 0 2em;
        }
    </style>
</head>
<body>
    <dl>
        <dt>初中一年级</dt>
        <dd>一班</dd>
        <dd>二班</dd>
        <dt>初中二年级</dt>
        <dd>一班</dd>
        <dd>二班</dd>
    </dl>
    <ol>
        <li>无序列表1</li>
        <li>无序列表2</li>
        <li>
            <!-- 无序列表 -->
            <p>one</p>
            <div>hello</div>
            <ul>
                <li>one</li>
                <li>two</li>
            </ul>
        </li>
    </ol>
    <!-- 盒子 -->
    <div>

    </div>
</body>
</html>
