<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>拖放api</title>
  <script>
    window.onload = function () {
      // 选中目标元素
      var parent = document.getElementsByClassName('parent')[0];
      // 选中拖动元素
      var childs = document.getElementsByClassName('child');
      // 将类数组对象转化为数组对象
      childs = Array.from(childs);
      childs.forEach(item => {
        // 拖动元素上的开始拖动事件
        item.ondragstart = function () {
          console.log('ondragstart');
        }
        // 拖动元素上的正在拖动事件
        item.ondrag = function () {
          console.log('ondrag');
        }
        // 拖动元素上的结束拖动事件
        item.ondragend = function () {
          console.log('ondragend');
        }

      });

      console.log(childs);
    }
  </script>
</head>

<body>
  <!-- 目标元素 -->
  <div class="parent"></div>
  <!-- 拖动元素 -->
  <div class="child" draggable="true">1</div>
  <div class="child" draggable="true">2</div>
  <div class="child" draggable="true">3</div>
  <div class="child" draggable="true">4</div>
</body>
<style>
  .parent {
    border: 1px solid #333;
    height: 200px;
    margin: 10px;
  }

  .child {
    width: 100px;
    height: 100px;
    border: 1px solid #333;
    float: left;
    margin: 10px;
  }
</style>

</html>
