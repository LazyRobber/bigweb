<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入css -->
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap-grid.min.css" rel="stylesheet">
  <!-- 引入jquery -->
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <!-- 引入bootstrap -->
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    123
  </div>
  <div>
    123456
  </div>
</body>
<style>
  .container-fluid {
    background-color: red;
  }

  /* Small devices (landscape phones, 576px and up) */
  @media (min-width: 576px) {
    .container-fluid {
      height: 200px;
    }
  }

  /* Medium devices (tablets, 768px and up) */
  @media (min-width: 768px) {
    .container-fluid {
      height: 300px;
    }
  }

  /* Large devices (desktops, 992px and up) */
  @media (min-width: 992px) {
    .container-fluid {
      height: 400px;
    }
  }

  /* Extra large devices (large desktops, 1200px and up) */
  @media (min-width: 1200px) {
    .container-fluid {
      height: 500px;
    }
  }
</style>

</html>
